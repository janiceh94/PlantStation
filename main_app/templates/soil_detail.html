{% extends 'base.html'%}

{% block body %}

<h1>{{ soil.name }}</h1>
<div>
    <img style = "width: 50px; height: 50px" src={{soil.img.url}}/>
    <h3>Plants:</h3>
    {% for plant in  soil.plant_set.all %}
        <p>{{plant.name}}</p>
    {% empty %}
        <p>No Plant found</p>
    {% endfor %}
</div>
<div>
    <a href = "{% url 'soil_update' soil.pk %}">Update</a>
    <a href = "{% url 'soil_delete' soil.pk %}">Delete</a>
</div>
{% endblock %}
