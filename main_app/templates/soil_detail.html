{% extends 'base.html'%}

{% block body %}

<h2>{{ soil.name }}</h2>
<div>
    <img style = "width: 25%" src={{soil.img.url}}/>
    <h3>Can be used for:</h3>
    {% for plant in  soil.plant_set.all %}
        <p>{{plant.name}}</p>
    {% empty %}
        <p>No Plant found</p>
    {% endfor %}
</div>

{% endblock %}
