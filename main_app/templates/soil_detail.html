{% extends 'base.html'%}

{% block body %}

<h2>{{ soil.name }}</h2>
<div>
    <img style = "width: 25%" src={{soil.img.url}}/>
    <h3>Can be used for:</h3>
    {% for plant in  soil.plant_set.all %}
        <p>{{plant.name}}</p>
    {% empty %}
        <p>No Plant found</p>
    {% endfor %}
</div>
<div>
    {% if user == user.username %}
    <a href = "{% url 'soil_update' soil.pk %}">Update</a>
    <a href = "{% url 'soil_delete' soil.pk %}">Delete</a>
    {% endif %}
</div>
{% endblock %}
