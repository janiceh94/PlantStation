{% extends 'base.html' %}
{% block body %}

<h1>Are you sure you want to DELETE {{soil.name}}?</h1>
<form method = 'post'>
    {% csrf_token %}
    <div>
        <input class = 'deleteConfirm' type = 'submit' value = 'Confirm'/>
        <a class = 'deletePost' href = "{% url 'soil_detail' soil.pk %}">Cancel</a>
    </div>
</form>

{% endblock %}
