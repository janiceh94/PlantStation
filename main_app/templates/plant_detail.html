{% extends 'base.html'%}

{% block body %}


<div>
    <img style = "width: 55%" src={{plant.img.url}}/>
</div>
<h2>{{ plant.name }}</h2>
<h4>Water</h4>
<h5> {{ plant.water }}</h5>
<h4>light</h4>
<h5>{{ plant.light }}</h5>
<h4>Temperature</h4>
<h5>{{ plant.temperature }}</h5>
<h4>Soil</h4>
<ul style='list-style-type: none; padding: 0; margin: 0;'>
    {% for soil in plant.soils.all %}
        <li>{{soil.name}}</li>
    {% empty %}
        <div>No Soil</div>
    {% endfor %}
</ul>

<div>
    <a href = "{% url 'plant_update' plant.pk %}">Update</a>
    <a href = "{% url 'plant_delete' plant.pk %}">Delete</a>
</div>
{% endblock %}
