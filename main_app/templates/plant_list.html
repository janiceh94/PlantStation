{% extends 'base.html' %}
{% block title %}
   Plant Page
{% endblock %}
 
{% block body %}
    <form>
        <div>
            <input type ='text' name='name' placeholder='Plant Name'/>
            <input type = 'submit' value='Search'/>
        </div>
    </form>
   <h1>{{header}}</h1>
   <a href = "{% url 'plant_create' %}">Add Plant</a>
   {% for plant in plants %}
       <a href ="{% url 'plant_detail' plant.pk %}">Name: {{ plant.name }}</a>
       <img style = "width: 50px; height: 50px" src={{plant.img.url}}/>
   {% endfor %}
{% endblock %}
