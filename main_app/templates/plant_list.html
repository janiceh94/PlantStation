{% extends 'base.html' %}
{% block title %}
   Plant Page
{% endblock %}
 
{% block body %}
    <form>
        <div>
            <input type ='text' name='name' placeholder='Plant Name'/>
            <input type = 'submit' value='Search'/>
        </div>
    </form>
   <h1>{{header}}</h1>
   {% for plant in plants %}
        <img src={{plant.img.url}}/>
        <a class='plantLink' href ="{% url 'plant_detail' plant.pk %}">Name: {{ plant.name }}</a>
        <p>Planted By:
            <a href = '/user/{{plant.user.username}}/'>
                {{plant.user.username }}
            </a>
       </p>
   {% endfor %}
{% endblock %}
