{% extends 'base.html' %}
{% block body %}

<h1>{{username}}'s collection:</h1>

{% if username  == user.username %} 
    <a href = "{% url 'plant_create' %}">Add Plant</a>
{% endif %}
{% for plant in plants %}
<a href = "/plants/{{plant.id}}/">
    <h3>{{plant.name}}</h3>
</a>

{% endfor %}
{% endblock %}
